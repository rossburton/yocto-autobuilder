[x86-systemd]
builders: 'builder1'
repos: [{'poky': 
         {'repourl':'git://git.yoctoproject.org/poky', 
          'layerversion':{'core':'meta', 'yoctobsp':'meta-yocto-bsp'},
          'branch':'master'}}] 
steps: [{'SetDest':{}}, 
        {'CheckOutLayers': {}}, 
        {'RunPreamble': {}}, 
        {'GetDistroVersion' : {'distro': 'poky'}},
        {'CreateBBLayersConf': {'buildprovider' : 'yocto'}},
        {'CreateAutoConf': {
            'machine': 'genericx86',
            'SDKMACHINE' : 'i686',
            'distro': 'poky',
            'buildhistory': True,
            'initmgr': 'systemd'}},
        {'BuildImages': {'images': 'core-image-minimal core-image-sato-dev core-image-weston'}}]
scheduler: [{'fiveam-x86-systemd':
             {'type': 'Nightly',
              'hour': '5',
              'minute': '0'}}]
