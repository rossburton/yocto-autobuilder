[x86-world]
builders: 'builder1'
repos: [{'poky':
         {'repourl':'git://git.yoctoproject.org/poky',
          'layerversion':{'core':'meta', 'yoctobsp':'meta-yocto-bsp'},
          'branch':'master'}}]
steps: [{'SetDest':{}},
        {'CheckOutLayers': {}},
        {'RunPreamble': {}},
        {'GetDistroVersion' : {'distro': 'poky'}},
        {'CreateBBLayersConf': {'buildprovider' : 'yocto'}},
        {'CreateAutoConf': {
            'machine': 'qemux86-64',
            'distro': 'poky',
            'buildhistory': True
        }},
        {'BuildImages': {'images': 'world'}}]
scheduler: [{'schedule-x86-world':
             {'type': 'Nightly',
              'hour': '3',
              'minute': '0'}}]
